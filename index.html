<!DOCTYPE html>
<html lang="en">
<head>
	<script src="scripts/jquery.min.js"></script>
	<script src="scripts/scripts.min.js"></script>

	<!-- Google Fonts -->
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800|Montserrat:700,400|Architects+Daughter">

	<link rel="stylesheet" href="css/stylebar2016.css">

	<!-- viewport meta to reset iPhone inital scale -->
	<meta name="viewport" content="width=device-width, initial-scale=1">	

	<meta name="robots" content="noindex">

	<title>ProSites Wireframe Base Layouts</title>
</head>

<body>
	<nav class="stylebar-body" id="stylebar">
		<div class="stylebar-wrapper">
			<div class="stylebar-container">
				<div class="stylebar-row">
					<div class="stylebar-logo-container">
						<a href="http://www.prosites.com" class="stylebar-logo-link">
							<img src="images/prosites-icon.png">
							<span><span class="stylebar-contrast">PRO</span>SITES
							&nbsp;|&nbsp;&nbsp;<small>Custom Site</small>
							</span>
						</a>
					</div><!-- /stylebar-logo-container -->

					<div class="stylebar-controls-container">
						<div class="stylebar-controls">
							<div class="stylebar-selector-container">
								<select name="stylebar-selector" id="stylebar-selector" class="stylebar-selector">
									<optgroup label="Responsive Base Layouts">
										<option value="base1R" selected>Base Layout 1R</option>
										<option value="base2R">Base Layout 2R</option>
										<option value="base3R">Base Layout 3R</option>
										<option value="base4R">Base Layout 4R</option>
									</optgroup>
									<optgroup label="Adaptive Base Layouts">
										<option value="base1A">Base Layout 1A</option>
										<option value="base2A">Base Layout 2A</option>
										<option value="base3A">Base Layout 3A</option>
										<option value="base4A">Base Layout 4A</option>
										<option value="base5A">Base Layout 5A</option>
										<option value="base6A">Base Layout 6A</option>
									</optgroup>
								</select>
							</div><!-- /stylebar-selector-container -->

							<div class="stylebar-viewport-container">
								<a href="" class="stylebar-emulate-mobile-landscape stylebar-device-icon stylebar-hasTooltip" title="Emulate Mobile Device - Landscape Orientation"><i></i></a>
								<a href="" class="stylebar-emulate-mobile stylebar-device-icon stylebar-hasTooltip" title="Emulate Mobile Device - Portrait Orientation"><i></i></a>
								<a href="" class="stylebar-emulate-tablet-landscape stylebar-device-icon stylebar-hasTooltip" title="Emulate Tablet Device - Landscape Orientation"><i></i></a>
								<a href="" class="stylebar-emulate-tablet stylebar-device-icon stylebar-hasTooltip" title="Emulate Tablet Device - Portait Orientation"><i></i></a>
								<a href="" class="stylebar-emulate-desktop stylebar-device-icon stylebar-active-device stylebar-hasTooltip" title="Show at Full Size"><i></i></a>
							</div><!-- stylebar-viewport-container -->
						</div><!-- /stylebar-controls -->
					</div><!-- /stylebar-controls-container -->

					<div class="stylebar-contact-container">
						<a href="tel:+888-932-3644" class="stylebar-phone-link">888-932-3644</a>
						<!-- <a href="" class="stylebar-getstarted-btn">Select this Layout</a> -->
					</div><!-- /stylebar-phone-container -->
				</div><!-- /stylebar-row -->
			</div><!-- /stylebar-container -->
		</div><!-- /stylebar-wrapper -->
	</nav>

	<div id="stylebar-site-container" class="stylebar-desktop stylebar-resp">
		<iframe id="stylebar-site" src="http://baselayouts53354.td.prosites.com/"></iframe>
	</div>
</body>
</html>
